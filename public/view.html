<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ratings - RateAnybody</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <a href="/" class="text-blue-500 hover:underline mb-4 inline-block">&larr; Back</a>
            
            <h1 class="text-4xl font-bold mb-8">View Ratings</h1>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nameFilter">
                            Name Contains
                        </label>
                        <input type="text" id="nameFilter" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="locationFilter">
                            Location Contains
                        </label>
                        <input type="text" id="locationFilter" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="associationsFilter">
                            Associations Contains
                        </label>
                        <input type="text" id="associationsFilter" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="scoreFilter">
                            Minimum Score
                        </label>
                        <select id="scoreFilter" class="w-full p-2 border rounded">
                            <option value="">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                            <option value="5">5+</option>
                            <option value="6">6+</option>
                            <option value="7">7+</option>
                            <option value="8">8+</option>
                            <option value="9">9+</option>
                            <option value="10">10 only</option>
                        </select>
                    </div>
                </div>
                <button id="applyFilters" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Apply Filters
                </button>
            </div>

            <!-- Results -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Results</h2>
                <div id="resultsCount" class="text-gray-600 mb-4"></div>
                <div id="results" class="space-y-6">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/view.bundle.js"></script>
</body>
</html>
